<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Ttente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegaor.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source  src="midia/God-Rest-Ye-Merry-Gentlmen.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio MP3. <a href="midia/God-Rest-Ye-Merry-Gentlmen.mp3" target="_blank" rel="next">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
